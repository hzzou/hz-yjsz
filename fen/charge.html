<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/charge.css">
    <script src="../js/flexible.debug.js"></script>
    <script src="../js/flexible_css.debug.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <title>余额充值</title>
</head>
<body>
    <header>
        <h1><span class="left mui-action-back"></span>余额充值</h1>
    </header>
    <section class="sec_1">
        <div class="banner">
            <ul class="list">
                <li>1.充值金额必须为100及100的整数倍；</li>
                <li>2.充值的金额存入账户余额,可通过账户余额购买商品；</li>
            </ul>
        </div>
    </section>
    <section class="sec_2">
        <div class="div_1">
            <label>充值金额</label>
            <input id="cash" type="tel" placeholder="请输入充值金额" maxlength="10" pattern="\d*">
        </div>
        <div class="div_2">
            <h2>充值方式</h2>
            <ul class="list_2">
                <li id="wei">
                    <span class="radio"></span>
                    <span id="weixin">微信</span>
                </li>
                <li id="zhi">
                    <span class="radio"></span>
                    <span id="alipay">支付宝</span>
                </li>
            </ul>
        </div>
    </section>
    <section class="sec_3">
        <div class="div_1">
            <button type="button">确认充值</button>
        </div>
    </section>
    <script src="../js/charge.js"></script>
</body>
</html>
